<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <script src="../JavaScript/script.js"></script>
    <link href="../CSS/style.css" rel="stylesheet">
    
</head>
<body onload = "myFunction();">
    <form action="/form" method="post" id="input">
        <p>Välkommen till gästboken!
            Skriv gärna några ord.</p>
        Namn: <input onchange="checkInput('name');" type="text" name="name" onchange="checkInput();" id="name"><span class="msg"></span><br>
        <br>
        Email: <input onchange="checkInput('email');" type="text" name="email" id="email"><span class="msg"></span><br>
        <br>
        Tel: <input onchange="checkInput('tel');" type="text" name="tel" id="tel"><span class="msg"></span><br>
        <br>
        Kommentar: <br><textarea name="comment" id="comment"></textarea>
        <br>    
        <input  type="submit" id="button" value="Lägg till" name="submit">        
    </form>
     
</body>
</html>
