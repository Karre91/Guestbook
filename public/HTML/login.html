<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <script src="../JavaScript/login.js"></script>
    <link href="../CSS/style.css" rel="stylesheet">

</head>
<body>
    <div class="start">
        <h1>Välkommen till gästboken!</h1>
        <form action="/login"  method="post";>
        Email:
        <input class="center" type="text" name="userEmail"  id="userEmail">
        <br>
        <br>
        Lösenord:
        <input class="center" type="password" name="pass" id="pass"><br>
        <br>
        <input onclick="login();" type="submit" id="logInButton" value="Logga in" name="logIn">
        </form>
    </div>
</body>
